
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Estudio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/plan-estudio.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="left-section">
            <a class="logo-btn" href="index.html">
                <img src="img/LogoOuranus.png" width="110px" alt="Logo de ChronoAlert" class="logo">
            </a>
            <button id="sidebarToggle" class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="center-section"><h2>ChronoAlert</h2></div>
        <div class="right-section">
            <div class="dropdown">
                <button id="userToggle" class="user-btn">Usuario 👤</button>
                <ul id="userDropdown" class="dropdown-menu">
                    <a id="logoutButton" class="menu-item" href="signin.html">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                </ul>                
            </div>
        </div>        
    </header>
    <aside id="sidebar" class="sidebar">
        <ul>
            <li><a data-target="eventos-masivos" href="eventos-masivos.html"><i class="fas fa-calendar-alt"></i> Evento Masivo</a></li>
            <li><a data-target="plan-estudio" href="plan-estudio.html"><i class="fas fa-book"></i> Plan de Estudio</a></li>
            <li><button id="colorToggle"><i class="fas fa-palette"></i> Cambiar Color</button></li>
        </ul>
    </aside>

    <div class="container main-content">
        <h3>Crear Plan de Estudio</h3>
        <form id="studyPlanForm">
            <div class="form-group">
                <label for="planTitle">Título</label>
                <input type="text" id="planTitle" class="form-control" placeholder="Título del plan de estudio" required>
            </div>
            <div class="form-group">
                <label for="planDescription">Descripción</label>
                <textarea id="planDescription" class="form-control" placeholder="Escribe una breve descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="planSubject">Materia</label>
                <select id="planSubject" class="form-control">
                    <option value="">Selecciona una materia</option>
                    <option value="matematicas">Matemáticas</option>
                    <option value="fisica">Física</option>
                    <option value="quimica">Química</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sessionType">Tipo de Sesión</label>
                <select id="sessionType" class="form-control">
                    <option value="">Selecciona el tipo de sesión</option>
                    <option value="clase_magistral">Clase magistral</option>
                    <option value="clase_virtual">Clase virtual</option>
                    <option value="taller_evaluativo">Taller evaluativo</option>
                    <option value="evaluacion">Evaluación</option>
                </select>
            </div>
            <div class="form-group">
                <label for="planDate">Fecha</label>
                <input type="datetime-local" id="planDate" class="form-control" required>
            </div>
            <div class="button-group">
                <button type="button" id="addPlanButton" class="btn btn-success">Agregar</button>
                <button type="button" id="modifyPlanButton" class="btn btn-primary">Modificar</button>
                <button type="button" id="deletePlanButton" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plan-estudio.js" defer></script>
</body>
</html>
