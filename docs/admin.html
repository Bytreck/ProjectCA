<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/calendar.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="left-section">
            <a class="logo-btn" href="admin.html">
                <img src="img/LogoOuranus.png" width="110px" alt="Logo de ChronoAlert" class="logo">
            </a>
            <button id="sidebarToggle" class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
        <div class="center-section"><h2>ChronoAlert</h2></div>
        <div class="right-section">
            <!-- Contenedor del dropdown -->
            <div class="dropdown">
                <button id="userToggle" class="user-btn">Admin ðŸ‘¤</button>
                <!-- MenÃº desplegable -->
                <ul id="userDropdown" class="dropdown-menu">
                    <a id="logoutButton" class="menu-item" href="singin.html">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesiÃ³n
                    </a>
                </ul>                
            </div>
        </div>        
    </header>
    <aside id="sidebar" class="sidebar">
        <ul>
            <li><a data-target="eventos-masivos" href="evento-admin.html"><i class="fas fa-calendar-alt"></i> Evento Masivo</a></li>
            <li><button id="colorToggle"><i class="fas fa-palette"></i> Cambiar Color</button></li>
        </ul>
    </aside>

    <div class="container">
        <div id="calendar"></div>
    </div>

    <!-- Modal para agregar evento -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Agregar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">TÃ­tulo</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">DescripciÃ³n</label>
                            <textarea class="form-control" id="eventDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventStart">Fecha y Hora de Inicio</label>
                            <input type="datetime-local" class="form-control" id="eventStart" required>
                        </div>
                        <div class="form-group">
                            <label for="eventEnd">Fecha y Hora de Fin</label>
                            <input type="datetime-local" class="form-control" id="eventEnd" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar evento -->
    <div class="modal fade" id="viewEventModal" tabindex="-1" aria-labelledby="viewEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewEventModalLabel">Detalles del Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="eventTitleView"></h5>
                    <p id="eventDescriptionView"></p>
                    <p><strong>Inicio:</strong> <span id="eventStartView"></span></p>
                    <p><strong>Fin:</strong> <span id="eventEndView"></span></p>
                    <button id="delete-event-button" type="button" class="btn btn-danger">Eliminar Evento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
